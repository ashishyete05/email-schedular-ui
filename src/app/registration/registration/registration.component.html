<div class="container">
    <div class=" mt-5 col-md-6 offset-md-3" style="text-align: center;">
        <h3>
            New User Registration
        </h3>
    </div>
    <div class=" card mt-5 col-md-6 offset-md-3" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)"> 
            <div class="form-group">
                <label for="name" style="margin-bottom: 5px;">First Name: </label>
                <input type="text" #firstName (ngModel)="firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName">
            </div>
            <div class="form-group">
                <label for="name" style="margin-bottom: 5px; ">Last Name: </label>
                <input type="text" #lastName (ngModel)="lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName">
            </div>
            <div class="form-group">
                <label for="name" style="margin-bottom: 5px;">Email: </label>
                <input type="text" #email (ngModel)="email" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="name" style="margin-bottom: 5px;">Password: </label>
                <input type="password" #password (ngModel)="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="name" style="margin-bottom: 5px;">Date Of Birth: </label>
                <input type="text" #dateOfBirth (ngModel)="dateOfBirth" name="dateOfBirth" id="dateOfBirth" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label style="margin-bottom: 5px;"></label>
                <input type="submit" value="Submit"  class="form-control" class="btn btn-primary">
            </div>
            <div class="form-group">
            </div>
        </form>
    </div>
</div>
